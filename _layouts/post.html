---
layout: blog
title: 朱庆广的博客
---
<link rel="stylesheet" href="/assets/css/post.css">
<div class="notes">
		<div class="note single">
			<h1 class="title">{{ page.title }}</h1>
			<h2 class="date"><info datetime="{{ page.date }}">
				{{ page.date | date_to_string }} {% if page.author %} by {{ page.author }} {% endif %}
			</info></h2>
			<div class="notebody">
				{{ content }}
			</div>

		</div>
</div><!-- /.notes -->
