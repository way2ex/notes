---
layout: default
title: Zhu Qingguang's Blog
---
<h1>{{ page.title }}</h1>
<ul class="posts">
  {% for post in site.posts %}
    <li>
      <span>{{ post.data | data_to_string }}</span> >>
      <a href="{{ post.url }}" title="{{ site.baseurl }}{{ post.title }}">{{ post.title }}</a>
    </li>
  {% endfor%}
</ul>
